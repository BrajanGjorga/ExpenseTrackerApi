<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Expense Table</title>

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,700" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar can stay minimal or removed if not needed -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Page Content -->
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Expenses</h1>
                    <p class="mb-4">View and export your expenses per month.</p>

                    <!-- Month Filter & Export Button -->
                    <div class="mb-3 d-flex align-items-center">
                        <select id="monthFilter" class="form-control mr-2">
                            <option value="">All Months</option>
                            {% for month, _ in monthly_total %}
                            {% set month_value = month | datetime.strptime('%B %Y') | datetime.strftime('%Y-%m') %}
                            <option value="{{ month_value }}">{{ month }}</option>
                            {% endfor %}
                        </select>
                        <button id="exportCsvBtn" class="btn btn-success" disabled>Export CSV</button>
                    </div>

                    <!-- Expense Table -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="expenseTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for expense in expenses %}
                                        <tr>
                                            <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
                                            <td>{{ expense.category }}</td>
                                            <td>{{ expense.description or '' }}</td>
                                            <td>${{ "%.2f"|format(expense.amount) }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Â© Your Website 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('#expenseTable').DataTable({
                "order": [[0, "desc"]]
            });
        });

        // CSV Export
        document.getElementById("monthFilter").addEventListener("change", function () {
            const month = this.value;
            const btn = document.getElementById("exportCsvBtn");
            btn.disabled = !month;

            if (month) {
                btn.onclick = function () {
                    window.location.href = `/export_csv/${month}`;
                };
            }
        });
    </script>
</body>
</html>
